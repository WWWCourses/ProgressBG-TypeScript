<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>forms_validation</title>
    <link rel="stylesheet" type="text/css" href="forms_validation_absolute_right_button.css">
    <script type="text/javascript" src="forms_validation.js"></script>
</head>
<body>
    <form id="test_form" action="/cgi/registration.pl" method="POST">
        <div class="user_input_row">
            <label for="age">Име</label>
            <input type="text" id="name"  pattern="[A-z_-]+" title="Името може да съдържа само букви, '.', '_' и '-'"
            name="name" required>
        </div>
        <div class="user_input_row">
            <label for="password">Парола</label>
            <input type="password" id="password" name="password">
        </div>
        <div class="absolute_container" title="пример за подравняване на бутоните чрез чрез абсолютно позициониране в блок">
            <button type="submit" value="Submit">Въведи</button>
            <button type="reset" value="Reset">Изчисти</button>
        </div>
    </form>

<script type="text/javascript">

</script>
</body>
</html>
