<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>forms_validation</title>
    <link rel="stylesheet" type="text/css" href="forms_validation_absolute_right_button.css">
    <script type="text/javascript" src="forms_validation.js"></script>
</head>
<body>
    <form id="test_form" action="#">
        <div class="user_input_row">
            <label for="age">Име</label>
            <input type="text" id="name"  pattern="[а-я]+" title="Името може да съдържа само букви, '.', '_' и '-'"
            name="name" required>
        </div>
        <div class="user_input_row">
            <label for="age">Възраст</label>
            <input type="number" id="age" min="0" max="100" step="1" />
        </div>
        <div class="user_input_row">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" onblur="">
        </div>
        <div class="user_input_row">
            <label for="email2">E-mail отново</label>
            <input type="email" id="email2" name="email2" >
        </div>
        <div class="user_input_row">
            <label for="password">Парола</label>
            <input type="password" id="password" name="password">
        </div>
        <div class="user_input_row">
            <label for="password2">Повторете паролата</label>
            <input type="password" id="password2" name="password2">
        </div>
        <div class="user_input_row">
            <label for="avatar">Снимка <br><span class="small_text">( < 50KB )</span></label>
            <input type="file" id="avatar" maxlength="12">
        </div>
        <div class="user_input_row">
            <label for="color"><span>Любим цвят</span></label>
            <input type="color" id="color" maxlength="12" >
        </div>
        <div class="user_input_row">
            <label>Коментар</label>
            <textarea type=""></textarea>
        </div>
        <!-- пример за подравняване на бутоните чрез абсолютно позициониране в блок -->
        <div class="absolute_container" title="пример за подравняване на бутоните чрез чрез абсолютно позициониране в блок">
            <button type="submit" value="Submit">Въведи</button>
            <button type="reset" value="Reset">Изчисти</button>
        </div>
    </form>

<script type="text/javascript">

</script>
</body>
</html>
