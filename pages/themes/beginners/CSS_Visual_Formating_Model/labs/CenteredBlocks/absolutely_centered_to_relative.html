<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>totaly_centered_block</title>
    <style type="text/css">
        body, html { height: 100%; margin: 0; padding: 0;}
        .red{
            background-color: #6b0000;
        }
        .green{
            background-color: #003600 ;
        }
        .relative_container{
            position: relative;
            width: 80%;
            height: 80%;
            margin: 5em;
        }
        .absolutely_centered{
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            width: 50%;
            height: 50%;
            margin: auto;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="red relative_container">
        <div class="green absolutely_centered"></div>
    </div>
</body>
</html>
