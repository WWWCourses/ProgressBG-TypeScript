<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Horisontal menu</title>
    <meta name="description" content="Елементарен пример за реализация на падащо хоризонтално меню чрез CSS.">
    <style type="text/css">
    *{
        padding: 0;
        margin: 0;
    }
    /*главно меню*/
    ul{
        list-style-type: none;
    }
    /*елемент от главното меню = етикет + блок с подменю*/
    ul>li{
        float: left;
        width: 33.3%;
    }
    /*етикет на главното меню*/
    ul>li>strong{
        display: block;
        padding: 1em 0 1em .5em;
        background-color: #333;
        color: white;
    }
    /*етикет на главното меню, когато е посочен */
    ul>li:hover>strong{
        background-color: #666;
        color: lightblue;
    }
    /*блок с подменю*/
    ul>li>ul{
        display: none;
        list-style-type: none;
        background-color: #999;
    }
    /*подменюто, когато мишката е над елемента в главното меню*/
    ul>li:hover>ul{
        display: block;
    }
    /*елемент от подменюто*/
    ul>li>ul>li{
        float: none;
        width: 100%;
        padding: .5em 0 .5em 0;
    }
    /*елемент от подменюто, когато е посочен*/
    ul>li>ul>li:hover{
        color: lightgreen;
    }
    </style>
</head>
<body>
    <ul>
        <li><strong>Супи</strong>
            <ul>
                <li>Таратор</li>
                <li>Френска супа по селски</li>
            </ul>
        </li>
        <li><strong>Основни</strong>
            <ul>
                <li>Мусака</li>
                <li>Пълнени чушки</li>
                <li>Пиле с броколи и сметана</li>
            </ul>
        </li>
        <li><strong>Десерти</strong>
            <ul>
                <li>Палачинки</li>
                <li>Крем карамел</li>
            </ul>
        </li>
    </ul>
</body>
</html>
