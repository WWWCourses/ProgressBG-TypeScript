<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Absolute in relative</title>
    <meta name="description" content="Абсолютно позициониран блок спрямо релативно позициониран блок">
    <style type="text/css">
    *{
      margin: 0;
      padding: 0;
    }
    html{
      background-color: #333;
    }
    body{
      /*body елемента обхваща целия блок: <div class="container">, който е позициониран релативно*/
      background-color: #888;
    }
    .container{
      position: relative;
      width: 300px;
      height: 300px;
      margin: 0 auto; /*хоризонтално центриран*/
      background-color: #CCC;
    }
    .square{
      width: 100px;
      height: 100px;
    }
    #red{
      position: absolute;
      top: 0;
      left: 0;
      background-color: red;
    }
    #blue{
      position: absolute;
      z-index: -1;
      top: 1em;
      left: 1em;
      background-color: blue;
    }
    #yellow{
      position: absolute;
      top: 2em;
      left: 2em;
      background-color: yellow;
    }
    #green{
      position: absolute;
      bottom: 0;
      right: 0;
      background-color: green;
    }
    </style>
</head>
<body>
<div class="container">
  <div id="red" class="square">red</div>
  <div id="blue" class="square">blue</div>
  <div id="yellow" class="square">yellow</div>
  <div id="green" class="square">green</div>
</div>
</body>
</html>
