<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>percent_calculator</title>
    <link href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700" rel="stylesheet" type="text/css">
    <style type="text/css">
        /*~~~~~~~~~~~~ дефоулт ~~~~~~~~~~~*/
        body, html{
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: "Lato", serif;
            font-size: 18px;
            letter-spacing: .05em;
            color: #666;
            border: none;
        }
        body{
            width: 80%;
            margin: 0 auto;
        }

        /*~~~~~~~~~~~~ формата ~~~~~~~~~~~*/
        form.calculus{
            width: 60%;
            margin: 2em auto 0 auto;
            padding: 1em;
            /*background: #ded;*/
        }
        .calculus fieldset{
            padding: 1em 0;
            border: .1em solid #ccc;
        }
        .calculus fieldset *{
            display: table;
            margin: 1em auto;
        }
        .calculus legend{
            padding: 0 1em;
            margin: 0 auto;
            font-size: .9em;
            color: #caa;
            font-style: italic;
        }
        .calculus input{
            /*display: block;*/
            -webkit-appearance: none;
            -moz-appearance:none;
            line-height: 2em;
            font-size: 1em;
            text-align: center;
            border: .2em solid #caa;
            border-radius: .7em;
        }
        .calculus .sign{
            display:table;
            margin:0 auto;
            font-size: 2em;
            font-weight: bold;
        }
        /*~~~~~~~~~~~~ бутоните ~~~~~~~~~~~*/
        .calculus .buttons{
            text-align: center;
            margin: 2em 0 0 0;
            /*background: #cec;*/
        }
        .calculus button{
            display: inline-block;
            padding: .5em 1em;
            border: 1px solid #bababa;
            border-radius: .3em;
            box-shadow: 0px 0px 1em #ccc inset;
            background: #caa linear-gradient(to bottom, transparent 0%, rgba(250, 250, 250, 0) 0%);
            font-size: 1em;
            font-weight: bold;
            text-align: center;
            color: #eee;
            /*text-shadow: 1px 1px 0px #eee;*/
        }

        /*~~~~~~~~~~~~ резултата ~~~~~~~~~~~*/
        .calculus .result_set {
            display: none;
            margin-top: 2em;
            width: 60%;
        }
        .calculus .result_set hr{
            display: block;
            height: 2px;
            background: #666;
        }
        .calculus #result_value{
            margin-bottom: 0;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <form class="calculus" action="#">
        <fieldset>
            <legend>Изчисляване на процент</legend>
            <input type="number" id="the_percent" step="1" placeholder="Въведете процента тук" title="Въведете процента тук" />
            <div class="sign">%</div>
            <input type="number" id="the_number" step="1" placeholder="Въведете числото тук" title="Въведете числото тук" />
            <div class="result_set">
                <hr>
                <!-- <div class="sign">=</div> -->
                <div id="result_value">200</div>
            </div>
        </fieldset>

        <!-- пример за подравняване на бутоните чрез абсолютно позициониране в блок -->
        <div class="buttons" title="пример за подравняване на бутоните чрез абсолютно позициониране в блок">
            <button id="multi_button" type="submit" value="Submit"
            onclick="ipc_action(this.innerHTML);">Изчисли</button>
        </div>
        <script type="text/javascript" src="interactive_percent_calculator.js"></script>
    </form>
</body>
</html>
