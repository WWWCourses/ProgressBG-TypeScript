<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>nth_child</title>
    <link rel="stylesheet" type="text/css" href="nth_child.css">
    <style type="text/css">
        div>p:nth-child(3n) {
            background: red;
        }
    </style>
</head>
<body>
    <div>
        <p>параграф1</p>
        <p>параграф2</p>
        <p>параграф3</p>
        <p>параграф4</p>
        <p>параграф5</p>
        <p>параграф6</p>
    </div>
</body>
</html>
