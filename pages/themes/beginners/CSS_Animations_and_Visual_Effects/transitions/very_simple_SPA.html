<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>move_left_block</title>
    <style type="text/css">
    body{
        margin: 0;
        padding: 0;
        overflow: overflow;
    }
    nav{
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: green;
        color: white;
        font-size: 3em;
    }
    .red{
        width: 100vw;
        height: 100vh;
        margin-top: 0;
        background: red;
        transition: all 2s;
    }
    .red:target{
        margin-top: 90vw;
    }
    </style>
</head>
<body>
    <nav>
        <a href="#p2">Page2</a>
        <a href="#p3">Page3</a>
    </nav>
    <div id="p2" class="red"></div>
</body>
</html>
