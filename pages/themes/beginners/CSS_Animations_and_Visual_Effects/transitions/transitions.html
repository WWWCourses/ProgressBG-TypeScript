<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>transitions</title>
    <link rel="stylesheet" type="text/css" href="transitions.css">
    <style type="text/css">
        div.test {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 10vh;
            background: red;
            cursor: pointer;
            transition: all 3s;
        }
        div.test:active{
            bottom: 0;
            left: 0;
            width: 200px;
            height: 200px;
            background: blue;
        }
    </style>
</head>
<body>
    <div class="test">Test</div>
</body>
</html>
