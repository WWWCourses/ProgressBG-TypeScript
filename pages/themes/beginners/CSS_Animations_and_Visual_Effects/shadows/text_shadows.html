<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>text_shadows</title>
    <link rel="stylesheet" type="text/css" href="simple_text_shadows.css">
    <link rel="stylesheet" type="text/css" href="multiple_text_shadows.css">
    <base target="_blank">
    <style type="text/css">
        .font-grande{
            font-size: 8em;
        }
    </style>
</head>
<body>
    <section class="font-grande simple_text_shadows col1">
        <h4>simple_text_shadows</h4>
        <p class="ts_simple_center">ts simple center</p>
        <p class="ts_simple_center_blured">ts_simple center blured</p>
        <p class="ts_simple_left">ts simple left</p>
        <p class="ts_simple_right">ts simple right</p>
        <p class="ts_simple_top">ts simple top</p>
        <p class="ts_simple_bottom">ts simple bottom</p>
    </section>
    <section class="font-grande multiple_text_shadows col2">
        <h4>multiple_text_shadows</h4>
        <p class="light_to_dark">light to dark</p>
        <p class="dark_to_light">dark to light</p>
        <p class="black_to_white">black to white</p>
        <p class="green_to_yellow"></p>
    </section>
</body>
</html>
