<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>VerticalAlign</title>
    <style type="text/css">
        /* Problem - if the parent height is in percentage! */
        html, body{
            height: 100%;
            padding: 50px;
        }
        .wrapper {
            display: block;
            width: 150px;
            height: 200px;
            background: #787B7C;
        }
        .wrapper:before{
            content: "";
            display: inline-block;
            vertical-align: middle;
            height: 100%;
            margin-left: -.25em;
        }
        .v_centered{
            display: inline-block;
            vertical-align: middle;
            background: #37F7F8;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="v_centered">Вертикално центриран блок.</div>
    </div>
</body>
</html>
