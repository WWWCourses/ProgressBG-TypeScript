<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>table-cell-span</title>
    <meta name="keywords" content="">
</head>
<body>
<section>
    <h3>Normal table:</h3>
    <table border="1">
        <tr>
            <td>Едно</td>
            <td>Две</td>
        </tr>
        <tr>
            <td colspan="2"> Три +++ </td>
            <td> Четири </td>
        </tr>
    </table>
</section>
<section>
    <h3>Colspan:</h3>
    <table border="1">
        <tr>
            <td>Едно</td>
            <td>Две</td>
        </tr>
        <tr>
            <td colspan="2"> Три и четири </td>
        </tr>
    </table>
</section>
<section>
    <h3>Rowspan:</h3>
    <table border="1">
        <tr>
            <td>Едно</td>
            <td rowspan="2">Две и четири</td>
        </tr>
        <tr>
            <td> Три </td>
        </tr>
    </table>
</section>
</body>
</html>
