<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ordered_and_Unordered_lists.html</title>
    <style type="text/css">
            .main_list{
                list-style-type: decimal-leading-zero;
            }
            .sub_list{
                list-style-type: square;
            }
    </style>
</head>
<body>
    <em><strong>Любими храни:</strong></em>
    <ol class="main_list">
        <li><strong>Супи</strong>
            <ul class="sub_list">
                <li>Таратор</li>
                <li>Френска супа по селски</li>
            </ul>
        </li>
        <li><strong>Основни</strong>
            <ul class="sub_list">
                <li>Мусака</li>
                <li>Пълнени чушки</li>
                <li>Пиле с броколи и сметана</li>
            </ul>
        </li>
        <li><strong>Десерти</strong>
            <ul class="sub_list">
                <li>Палачинки</li>
                <li>Крем карамел</li>
            </ul>
        </li>
    </ol>
</body>
</html>
