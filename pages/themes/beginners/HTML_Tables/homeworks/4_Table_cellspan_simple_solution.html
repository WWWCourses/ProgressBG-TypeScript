<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ordered_and_Unordered_lists.html</title>
    <style type="text/css">
            body{
                max-width: 650px;
                /*background-color: #EBE9D4;*/
                color: #443020;
            }
            p{
                margin: 5px 0px 0px 0px;
                padding: 0;
            }
            a{
                color: blue;
            }
            .task{

                /*border: 1px dotted #666;
                padding: 10px;*/
            }
            .task_description{
                margin: 0px 0px 0px 20px;
                border: 0px dotted gray;
            }
            .results{
                background-color: #FFF;
                color: #000;
                max-width: 630px;
                margin: 15px 0px 0px 0px;
                padding: 10px 0px 10px 10px;
                border: 5px solid #D1D1D1;
            }
            .notes{
                margin: 0px 0px 0px 20px;
            }
            .title{
                color: #A67455;
                margin: 0px 0px 5px 0px;
                font-style: italic;
                font-weight: bold;
            }

            p.table_caption{
                margin: 0px 0px 0px 0px;
                font-style: italic;
                font-size: 80%;
            }
            .hr_div{
                /*max-width: 640px;*/
                margin: 40px 0px 1px 0px;
                padding: 0px;
                border-style: solid;
                border-width: 0px;
                color: #CCC;
            }
    </style>
</head>
<body>
    <table cellpadding="10px" cellspacing="2px" border="1px solid black">
        <!-- Първи ред от таблицата -->
        <tr>
            <td>Cell 1.1</td>
            <td colspan="2">Cell 1.2 и Cell 1.3 </td><!--Cell 1.2 и Cell 1.3 са обединени в една-->
        </tr>
        <!-- Втори ред от таблицата -->
        <tr>
            <td rowspan="2">Cell 2.1 <br> Cell 3.1</td>
            <td>Cell 2.2</td>
            <td>Cell 2.3</td>
        </tr>
        <!-- Трети ред от таблицата -->
        <tr>
            <td>Cell 3.2</td>
            <td>Cell 3.3</td>
        </tr>
    </table>
</body>
</html>
